<!DOCTYPE html>
<html>
    <head>
        <title>Watsonx Assistant</title>
    
        <!--jquery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!--bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <!--popper-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/popper.min.js"></script>
        <!--font-awesome-->
        <script src="https://kit.fontawesome.com/95c8f7aee3.js"></script>
        <!--local-->
        <link rel="stylesheet" href="./main.css">
        <script>
            window.watsonAssistantChatOptions = {
              integrationID: "f5567e5e-b8a2-4355-9e5f-fd2e5b947820", // The ID of this integration.
              region: "us-east", // The region your integration is hosted in.
              serviceInstanceID: "43e0f8b1-2f16-416f-9845-f41b7ccef133", // The ID of your service instance.
              onLoad: async (instance) => { await instance.render(); }
            };
            setTimeout(function(){
              const t=document.createElement('script');
              t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
              document.head.appendChild(t);
            });
          </script>
    </head>
    <body>
        <div class="container text-white m-4">
            <div class="display-4">Richard Perocho</div>
            <div class="lead">PROG 48031 Cognitive Computing</div>
            <div class="lead">IBM Watsonx Assistant Assignment 3 update</div>
        </div>
    </body>
</html>
